paths:
  /amm/liquidity/price/:
    post:
      tags:
        - 'cosmos'
        - 'amm/liquidity'
      summary: 'Cosmos: Get the historical pool prices for a pair'
      operationId: 'historical'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/CosmosPoolPriceRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/CosmosPoolPriceResponse'
  /amm/liquidity/add/:
    post:
      tags:
        - 'cosmos'
        - 'amm/liquidity'
      summary: 'Cosmos: Add liquidity to pool'
      operationId: 'add'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/CosmosAddLiquidityRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/CosmosAddLiquidityResponse'
  /amm/liquidity/remove/:
    post:
      tags:
        - 'cosmos'
        - 'amm/liquidity'
      summary: 'Cosmos: Remove liquidity to pool'
      operationId: 'remove'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/CosmosRemoveLiquidityRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/CosmosRemoveLiquidityResponse'
  /amm/liquidity/position:
    post:
      tags:
        - 'cosmos'
        - 'amm/liquidity/'
      summary: 'Cosmos: Get details about position'
      operationId: 'position'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/CosmosPoolPositionsRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/CosmosPoolPositionsResponse'
