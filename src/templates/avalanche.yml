# list the Avalanche networks available to gateway
networks:
  fuji:
    chainID: 43113
    nodeURL: https://rpc.ankr.com/avalanche_fuji
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/avalanche_tokens_fuji.json'
    nativeCurrencySymbol: 'AVAX'
    gasPriceRefreshInterval: 60
  avalanche:
    chainID: 43114
    nodeURL: https://rpc.ankr.com/avalanche
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/avalanche_tokens.json'
    nativeCurrencySymbol: 'AVAX'
    gasPriceRefreshInterval: 60

# if you use the gas assumptions below, your wallet needs >0.01 AVAX balance for gas
gasLimitTransaction: 3000000
manualGasPrice: 33
