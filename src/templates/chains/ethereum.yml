defaultNetwork: mainnet
defaultWallet: '<ethereum-wallet-address>'

# RPC provider: 'url' uses nodeURL from network config, 'infura' uses Infura service for all networks
rpcProvider: url

# Add Etherscan API key for fetching transactions for wallet. 
# Works for all chains supported by Etherscan V2 API: https://docs.etherscan.io/supported-chains
# Get free API key from https://etherscan.io/myapikey
etherscanAPIKey: 'YOUR_ETHERSCAN_API_KEY_HERE'