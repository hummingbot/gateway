# GMT Offset in hours (e.g. -8 for Pacific US Time, -5 for Eastern US Time)
GMTOffset: -8

# Port on which to run the Gateway server
port: 15888

# Port on which to run the Swagger documentation UI.
# Set to 0 to serve docs at http://0.0.0.0:{port}/docs (same port as Gateway server)
# Set to a specific port (e.g. 8080) to serve docs separately at http://0.0.0.0:{docPort}
docsPort: 0

# Use client certificates for authentication (mutual TLS)
# - true: Traditional Hummingbot authentication using client certificates (more secure, requires cert setup)
# - false: Use API key authentication via X-API-Key header (easier for browser/app clients)
useCerts: false

# Path to folder where Hummingbot generates self-signed certificates
certificatePath: ./certs/

# API keys for authenticating requests to Gateway (only used when useCerts is false)
# Multiple API keys can be provided as a list. Each key should be a secure random string.
# If no keys are provided or the list is empty, API key authentication is disabled.
# Generate secure keys with: openssl rand -hex 32
apiKeys:
  - 58a05bb5a1c41a99599047bcf6be9b871c9734d7098ff9fcefea7fefca91f244

# Path to folder where logs will be stored.
logPath: './logs'

# IPs allowed to access gateway. localhost is allowed by default.
ipWhitelist: []

# CORS allowed origins for API requests (e.g., from browser-based clients)
# Add your client app URLs here. Empty array means no CORS origins allowed.
allowedOrigins:
  - http://localhost:1420
  - http://localhost:3000
  - https://localhost:1420
  - https://localhost:3000

# If true, logs will be stored in logPath and printed to stdout. If false, they
# will only be stored in logPath and not printed to stdout.
logToStdOut: true

# If true, the server will print detailed Fastify logs for each request and response to stdout. If false, only standard logs will be emitted.
fastifyLogs: false

# Log level for the application (debug, info, warn, error)
logLevel: info

# CoinGecko API key for GeckoTerminal integration (optional)
# Sign up at https://www.coingecko.com/en/api/pricing to get an API key
# If not provided, requests will be made without authentication (free tier, 30 calls/minute)
coingeckoAPIKey: ''

